
    <app-header></app-header>
    <div class="game-body">
        <span *ngIf="sport_name != undefined" [innerHTML]="color(sport_name)"></span>
    </div>
    <div class="game-players-list" >
        <div class="player-list" *ngFor="let player of players" >
        <div class="player-name" routerLink="/player/{{player.player_id}}">
            <div class="img-wrap">
            <img src="{{player.player_image}}" alt="player.player_name">
            </div>
            <span *ngIf="player.player_name != undefined" class="player-name-txt-list" [innerHTML]="color(player.player_name)"></span>
        </div>
    </div>
    </div>
