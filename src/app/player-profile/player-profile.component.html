<app-header></app-header>
<div class="player-profile-page-container">
<div>
    <div class="upper-div">
        <div class="pages">
            <span class="page-1 clickable" routerLink="/players/{{p_sport_id}}">{{ p_sport_name }}</span>
            <span > / </span>
            <span class="page-2 clickable">{{ p_player_name }} </span>
        </div>

        <div class="player-name">
            <div class="img-wrap">
            <img src="{{p_player_image}}" alt="hi">
            </div>
            <span class="player-name-txt">
                {{ p_player_name }} 
            </span>
        </div>
    </div>

    <div class="player-accounts">
        <div class="player-account-single">
            <div>
                <img src="../../assets/twitter.png" alt="" class="img-accounts">
                <span class="txt-twitter">Twitter</span>
            </div>
            <div class="content">
                <img src="https://www.3nions.com/wp-content/uploads/2020/01/comp_1.gif" alt="" class="socialLoading" *ngIf="isSocialLoading">
                <div class="twitter-content">
                <ul>
                    <li *ngFor="let twit of twitters" class="single-twit">
                        <h3 class="twitedBy"><a href="https://twitter.com/{{ twit.username }}">{{ twit.username }}</a></h3>
                        <p>{{ twit.content }}</p>
                        <a href=""><img src="{{twit.image}}" alt="" class="twit-content"></a>
                    </li>
                </ul>
            </div>
            </div>
        </div>
                <div class="player-account-single">
            <div>
                <img src="../../assets/youtube.png" alt="" class="img-accounts">
                <span class="txt-youtube">YouTube</span>
            </div>
            <div id="youtube-content" class="content">
                <img src="../../assets/youtube-loading-animation.gif" alt="" class="socialLoading" *ngIf="isSocialLoading">
                <ul>
                    <li *ngFor="let Utube of youTube">
                        <a href="https://www.youtube.com/watch?v={{ Utube.id.videoId }}"><img src="{{Utube.snippet.thumbnails.high.url}}" alt="youtubeimage"></a>
                        <div class="title-youtube">
                            {{ Utube.snippet.title }}
                            <div class="description-youtube">
                                {{ Utube.snippet.description}}
                            </div>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
        <div class="player-account-single">
            <div>
                <img src="../../assets/instagram.png" alt="" class="img-accounts">
                <span class="txt-insta">Instagram</span>
            </div>
            <div class="content">
                <img src="https://cdn.dribbble.com/users/2475489/screenshots/9553468/1-instagram.gif" alt="" class="socialLoading" *ngIf="isSocialLoading">
                <ul>
                    <li *ngFor="let insta of instas">
                        <p style="width: 100px">{{insta.node.thumbnail_resources[1].src}}</p>
                        <img src="{{insta.node.thumbnail_resources[1].src}}" alt="" width="100%">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</div>
