<div class="index-header">
    <div class="index-header-logo">
        <img src="../../assets/logo.png" alt="" routerLink="/">
    </div>
</div>
<div class="search-bar-container">
    <div class="search-bar">
        <input type="text" name="" id="" placeholder="Search" (keyup)="search($event)" (paste)="pasteItems($val)">

        <button><img src="../../assets/search-icon.png" alt=""></button>
        <div class="search-result" *ngIf="isSearchResultBox">
            <ul>
                <li *ngFor="let searchResult of allSearchRes"
                    (click)="reDirect(searchResult.type, searchResult.player_id)">
                    <span>{{ searchResult.name }}</span><span class="page-1 right"><i>
                            ~{{ searchResult.type }}</i></span>
                </li>
            </ul>
        </div>
        <div class="search-result" *ngIf="isNodataFound">
            <p>No data Found</p>
        </div>
    </div>
</div>
